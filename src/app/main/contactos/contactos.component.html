<div class="container" *ngIf="showTableContacts">
 
  <table
    class="table table-hover"
    [mfData]="data | dataFilterContacto : filterQueryId : filterQueryName : filterQueryLastname : filterQueryEmail"
    #mf="mfDataTable"
    [mfRowsOnPage]="rowsOnPage"
    [(mfSortBy)]="sortBy"
    [(mfSortOrder)]="sortOrder"
  >
    <thead>
    <tr>
      <th style="width: 5%">
        <mfDefaultSorter by="id">ID</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryId"/>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="name">Name</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryName"/>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="lastname">Last name</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryLastname"/>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Email</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryEmail"/>
      </th>
	  <th style="width: 15%">
	   <mfDefaultSorter by="delete"></mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.email}}</td>
	  <td  style="text-align:center">
		<button style="margin-right: 15px;" class="btn btn-success btn-xs" ><span class="glyphicon glyphicon-pencil" (click)="showContactFunction()"></span></button>
		<button style="margin-right: 15px;" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
	  </td>	  
    </tr>
    </tbody>
    <tfoot>
	<tr>
      <td colspan="12"  style="text-align:center">
        <button class="btn btn-primary btn-md" >Add contact&nbsp;<span class="glyphicon glyphicon-user" (click)="addContactFunction()"></span></button>
      </td>
    </tr>	
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
