<div class="container" *ngIf="showTableContacts">
 
  <table
    class="table table-hover"
    [mfData]="data | dataFilterContacto : filterQueryId : filterQueryName : filterQueryLastname : filterQueryEmail"
    #mf="mfDataTable"
    [mfRowsOnPage]="rowsOnPage"
    [(mfSortBy)]="sortBy"
    [(mfSortOrder)]="sortOrder"
  >
    <thead>
    <tr>
      <th style="width: 5%">
        <mfDefaultSorter by="id">ID</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryId"/>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="name">Name</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryName"/>
      </th>
      <th style="width: 30%">
        <mfDefaultSorter by="lastname">Last name</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryLastname"/>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Email</mfDefaultSorter><input class="form-control" [(ngModel)]="filterQueryEmail"/>
      </th>
	  <th style="width: 15%">
	   <mfDefaultSorter by="delete"></mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.email}}</td>
	  <td  style="text-align:center">
		<button style="margin-right: 15px;" class="btn btn-success btn-xs" ><span class="glyphicon glyphicon-pencil" (click)="showContactFunction()"></span></button>
		<button style="margin-right: 15px;" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button>
	  </td>	  
    </tr>
    </tbody>
    <tfoot>
	<tr>
      <td colspan="12"  style="text-align:center">
        <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addcontact"  >Add contact&nbsp;<span class="glyphicon glyphicon-user" (click)="addContactFunction()"></span></button>
      </td>
    </tr>	
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>



<div class="container" *ngIf="showContact">
		<div class="content">			
			<div class="row" style="padding:10px;">
						   <div class="col-sm-12">
								<div class="row" style="padding:10px;">
									<div class="col-sm-4">
										<form>
											<div class="form-group">
												<img src="https://www.w3schools.com/howto/img_avatar.png" alt="" width="100%">
											</div>
											<div class="panel panel-default">
											  <div class="panel-heading">Centers</div>
											  <div class="panel-body">
													<table class="table table-hover">
														<thead>
														  <tr>
															<th>Name</th>
															<th>Position</th>
														  </tr>
														</thead>
														<tbody>
														  <tr *ngFor="let centers of contact['center_has_contact']; let i = index" (click)="goCenter(centers.center['code'])">
															<td>{{centers.center['franchisename']}}</td>
															<td>{{centers.contacttype}}</td>
														  </tr>
														  <!--<tr (click)="goCenter(2)">
															<td>Centro 2</td>
															<td>Director</td>
														  </tr>
														  <tr (click)="goCenter(3)">
															<td>Centro 3</td>
															<td>Administrador</td>
														  </tr>-->															  
														</tbody>
													 </table>															  
											  </div>
											</div>											
										</form>
									</div>
									<div class="col-sm-4">
										<form>
											<div class="form-group">
												<label>DNI / NIF:</label>
												<input type="text" class="form-control" id="dni" placeholder="DNI" value="{{contact.dninif}}">
											</div>
											<div class="form-group">
												<label>Firstname</label>
												<input type="text" class="form-control" id="firstname" placeholder="Firstname" value="{{contact.firstname}}">
											</div>
											<div class="form-group">
												<label>Lastname 1</label>
												<input type="text" class="form-control" id="lastname1" placeholder="Lastname1" value="{{contact.lastname1}}">
											</div>
											<div class="form-group">
												<label>Lastname 2</label>
												<input type="text" class="form-control" id="lastname2" placeholder="Lastname2" value="{{contact.lastnaem2}}">
											</div>
											<div class="form-group">
												<label>Gender</label>
												<input type="text" class="form-control" id="gender" placeholder="Gender" value="{{contact.gender}}">
											</div>
											<div class="form-group">
												<label>Birthdate</label>
												<input type="date" class="form-control" id="birthdate" placeholder="Birthdate" value="{{contact.birthdate | date:'yyyy-MM-dd'}}">
											</div>
											<div class="form-group">
												<label>Address</label>
												<input type="text" class="form-control" id="address" placeholder="Address" value="{{contact.address['addressName']}}">
											</div>	
											<div class="form-group">
												<label>Communication language</label>
												<input type="text" class="form-control" id="comlanguage" placeholder="Language" value="{{contact.language['name']}}">
											</div>																		
										</form>
									</div>
									<div class="col-sm-4">
										<form>
											<div class="form-group">
												<label>Office telephone</label>
												<input type="text" class="form-control" id="offtelephone" placeholder="Office telephone" value="{{contact.telephoneoffice}}">
											</div>
											<div class="form-group">
												<label>Personal telephone</label>
												<input type="text" class="form-control" id="pertelephone" placeholder="Personal telephone" value="{{contact.telephonepersonal}}">
											</div>
											<div class="form-group">
												<label>Mobile</label>
												<input type="text" class="form-control" id="mobile" placeholder="Mobile" value="{{contact.mobile}}">
											</div>
											<div class="form-group">
												<label>Skype</label>
												<input type="text" class="form-control" id="skype" placeholder="Skype" value="{{contact.skype}}">
											</div>
											<div class="form-group">
												<label>Office email</label>
												<input type="text" class="form-control" id="offemail" placeholder="Office email" value="{{contact.emailoffice}}">
											</div>
											<div class="form-group">
												<label>Personal email</label>
												<input type="text" class="form-control" id="peremail" placeholder="Personal email" value="{{contact.emailpersonal}}">
											</div>
											<div class="form-group">
												<label>Observations</label>
												<input type="text" class="form-control" id="observations" placeholder="Observations" value="{{contact.observations}}">
											</div>	
											<div class="form-group">
												<label>ALEX user</label>
												<input type="text" class="form-control" id="alexuser" placeholder="ALEXuser" value="{{contact.alexuser}}">
											</div>
											<div class="form-group">
												<label>Clothing size</label>
												<input type="text" class="form-control" id="clothingsize" placeholder="Clothing size" value="{{contact.clothingsize}}">
											</div>																		
										</form>
									</div>															
								</div>
						   </div>												   
			</div>												   
		</div>
</div>

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
			  <div class="modal-dialog">
					<div class="modal-content">
								 <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
									<h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
								</div>
								<div class="modal-body"> 
									<div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>
								</div>
								<div class="modal-footer ">
									<button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
									<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
								</div>
					</div>
			</div>
	</div>

	<div class="modal fade" id="addcontact" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
			  <div class="modal-dialog modal-lg">
					<div class="modal-content">
								 <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

								</div>
								<div class="modal-body"> 
									<div class="row">
										<div class="col-sm-6">
											<form>

													<input type="file" name="pic" accept="image/*" style="padding-bottom:14px;">
												</div>
												<div class="form-group">
													<label>DNI / NIF:</label>
													<input type="text" class="form-control" id="" placeholder="DNI">
												</div>
												<div class="form-group">
													<label>Nombre</label>
													<input type="text" class="form-control" id="" placeholder="Nombre">
												</div>
												<div class="form-group">
													<label>Apellido1</label>
													<input type="text" class="form-control" id="" placeholder="Apellido1">
												</div>
												<div class="form-group">
													<label>Apellido2</label>
													<input type="text" class="form-control" id="" placeholder="Apellido2">
												</div>
												<div class="form-group">
													<label>Sexo</label>
													<input type="text" class="form-control" id="" placeholder="Nombre">
												</div>
												<div class="form-group">
													<label>Fecha nacimiento</label>
													<input type="date" class="form-control" id="" placeholder="Fecha nacimiento">
												</div>
												<div class="form-group">
													<label>Dirección</label>
													<input type="text" class="form-control" id="" placeholder="Dirección">
												</div>	
												<div class="form-group">
													<label>Idioma comunicación</label>
													<input type="text" class="form-control" id="" placeholder="Idioma comunicación">
												</div>																		
											</form>
										</div>
										<div class="col-sm-6">
											<form>
												<div class="form-group">
													<label>Tel. Oficina:</label>
													<input type="number" class="form-control" id="" placeholder="Tel. Oficina">
												</div>
												<div class="form-group">
													<label>Tel. Personal</label>
													<input type="number" class="form-control" id="" placeholder="Tel. Personal">
												</div>
												<div class="form-group">
													<label>Móvil</label>
													<input type="number" class="form-control" id="" placeholder="Móvil">
												</div>
												<div class="form-group">
													<label>Skype</label>
													<input type="text" class="form-control" id="" placeholder="Skype">
												</div>
												<div class="form-group">
													<label>Email oficina</label>
													<input type="text" class="form-control" id="" placeholder="Email oficina">
												</div>
												<div class="form-group">
													<label>Email personal</label>
													<input type="date" class="form-control" id="" placeholder="Email personal">
												</div>
												<div class="form-group">
													<label>Observaciones</label>
													<input type="text" class="form-control" id="" placeholder="Observaciones">
												</div>	
												<div class="form-group">
													<label>Usuario ALEX</label>
													<input type="text" class="form-control" id="" placeholder="Usuario ALEX">
												</div>
												<div class="form-group">
													<label>Talla camiseta</label>
													<input type="text" class="form-control" id="" placeholder="Talla camiseta">
												</div>																		
											</form>
										</div>
									</div>	
								</div>
								<div class="modal-footer ">
									<button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;Save</button>
								</div>
					</div>
			</div>
	</div>
